<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dopamino: Odaklan</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    #timer {
      font-size: 48px;
      text-align: center;
      margin: 20px 0;
      color: #2e7d32;
    }

    button {
      display: block;
      width: 100%;
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
      cursor: pointer;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      #timer {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dopamino</h1>
    <p style="text-align: center; color: gray; margin-top: -10px;">Odaklan, ba≈üla ve hedeflerine ula≈ü.</p>

    <div id="timer">25:00</div>
    <button id="startStopBtn">‚è± Ba≈ülat</button>

    <h2>üéØ Hedeflerin</h2>
    <input type="text" id="goalInput" placeholder="Bug√ºn ne yapacaksƒ±n?" />
    <button onclick="addGoal()">+ Ekle</button>
    <ul id="goalList"></ul>
  </div>

  <script>
    // Pomodoro saya√ß
    let timerMinutes = 25;
    let timerSeconds = 0;
    let timerInterval = null;
    const timerDisplay = document.getElementById('timer');
    const startStopBtn = document.getElementById('startStopBtn');

    function updateTimer() {
      let m = timerMinutes < 10 ? '0' + timerMinutes : timerMinutes;
      let s = timerSeconds < 10 ? '0' + timerSeconds : timerSeconds;
      timerDisplay.textContent = m + ':' + s;
    }

    function timerTick() {
      if(timerSeconds === 0){
        if(timerMinutes === 0){
          clearInterval(timerInterval);
          alert('Tebrikler! Pomodoro tamamlandƒ± üéâ');
          startStopBtn.textContent = '‚è± Ba≈ülat';
          timerMinutes = 25;
          timerSeconds = 0;
          updateTimer();
          return;
        }
        timerMinutes--;
        timerSeconds = 59;
      } else {
        timerSeconds--;
      }
      updateTimer();
    }

    startStopBtn.onclick = function() {
      if(timerInterval === null){
        timerInterval = setInterval(timerTick, 1000);
        startStopBtn.textContent = '‚è∏ Durdur';
      } else {
        clearInterval(timerInterval);
        timerInterval = null;
        startStopBtn.textContent = '‚è± Ba≈ülat';
      }
    }

    // Hedef ekleme
    function addGoal() {
      const input = document.getElementById('goalInput');
      const text = input.value.trim();
      if(!text) return;

      const li = document.createElement('li');
      li.textContent = text;
      li.onclick = () => li.classList.toggle('done');

      document.getElementById('goalList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
