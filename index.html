<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pomodoro & Hedef Takip</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
  button { padding: 10px 20px; margin-top: 10px; }
  ul { padding-left: 20px; }
  li.done { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Zamanlayıcı</h1>
    <div id="timer">25:00</div>
    <button id="startStopBtn">Başlat</button>

    <h2>Günlük Hedefler</h2>
    <input type="text" id="goalInput" placeholder="Yeni hedef yaz..." />
    <button onclick="addGoal()">Ekle</button>
    <ul id="goalList"></ul>
  </div>

<script>
  // Pomodoro sayaç
  let timerMinutes = 25;
  let timerSeconds = 0;
  let timerInterval = null;
  const timerDisplay = document.getElementById('timer');
  const startStopBtn = document.getElementById('startStopBtn');

  function updateTimer() {
    let m = timerMinutes < 10 ? '0' + timerMinutes : timerMinutes;
    let s = timerSeconds < 10 ? '0' + timerSeconds : timerSeconds;
    timerDisplay.textContent = m + ':' + s;
  }

  function timerTick() {
    if(timerSeconds === 0){
      if(timerMinutes === 0){
        clearInterval(timerInterval);
        alert('Pomodoro tamamlandı!');
        startStopBtn.textContent = 'Başlat';
        timerMinutes = 25;
        timerSeconds = 0;
        updateTimer();
        return;
      }
      timerMinutes--;
      timerSeconds = 59;
    } else {
      timerSeconds--;
    }
    updateTimer();
  }

  startStopBtn.onclick = function() {
    if(timerInterval === null){
      timerInterval = setInterval(timerTick, 1000);
      startStopBtn.textContent = 'Durdur';
    } else {
      clearInterval(timerInterval);
      timerInterval = null;
      startStopBtn.textContent = 'Başlat';
    }
  }

  // Hedef ekleme
  function addGoal() {
    const input = document.getElementById('goalInput');
    const text = input.value.trim();
    if(!text) return;

    const li = document.createElement('li');
    li.textContent = text;
    li.onclick = () => li.classList.toggle('done');

    document.getElementById('goalList').appendChild(li);
    input.value = '';
  }
</script>
</body>
</html>
